<!DOCTYPE html>
<html lang="en"  xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Vaccine Registartion</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">UserInfo</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
       
  <div class="container" style="margin-top: 20px;">
        <div class="row align-items-center bg-info border-2 align-middle" > 
     <table  method="post" action="#" th:action="@{/register}">
      <thead>
        <tr>
            <th class="col border border-black">Name</th>
            <th class="col border border-black ">ContactNumber</th>
            <th class="col border border-black">VaccineName</th>
        </tr>
        </thead>
           <tr class="table-primary bg-light" th:each="u :${use}">
           <td class="border border-black "  th:text="${u.username}">Name</td>
           <td class="border border-black"  th:text="${u.contactnumber}">contactNumber</td>
           <td class="border border-black" th:text="${u.vaccineName}">VaccineName</td>
           </tr>
          </table>  
       </div>
       </div>  

</body>
</html>
