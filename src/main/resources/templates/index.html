<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      label {
        font-size: 25px;
        color: gray;
      }
      form {
        border: solid 2px black;
        padding: 10px;
        align-items: center;
        text-align: center;
        margin: 0 28%;
        align-content: center;
        font-weight: bold;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <center>
      <header>
        <h2>Vaccination Registartion Form</h2>
      </header>
      <form action="userform" method="post">
        <tr>
          <label for="firstname">Full Name:</label>
          <input type="text" name="username" required />
        </tr>
        <br /><br />
        <tr>
          <label for="idDetail">Id Type:</label>
          <input type="text" name="IdType" required />
        </tr>
        <br /><br />
        <tr>
          <label for="idDetail">Id Detail</label>
          <input type="text" name="idDetail" required />
        </tr>
        <br /><br />

        <tr>
          <label for="contactNumber">Contact Name:</label>
          <input
            type="text"
            name="contactnumber"
            required
          />
        </tr>

        <br /><br />
        <tr>
            <label for="idDetail">VaccineName</label>
            <input type="text" name="vaccineName" required />
          </tr>
        
        <br /><br />
        <button type="submit" class="btn btn-success">SUBMIT</button>
      </form>
    </center>
  </body>
</html>
